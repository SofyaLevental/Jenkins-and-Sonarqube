plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
   	compile 'org.slf4j:slf4j-api:1.7.12'
   	compile('org.eclipse.platform:org.eclipse.swt.win32.win32.x86_64:3.106.3') {
        transitive = false
    }
   	compile "org.eclipse.platform:org.eclipse.jface:3.12.2"
   	testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}